<form class="on-enter-key-directive-form">
	<p>Type some value in the inputs and then press the Enter key in any of them to trigger a callback function</p>
	<mat-form-field>
		<mat-label>With bound context</mat-label>
		<input name="test" [(ngModel)]="inputValue1" matInput placeholder="Type a value and press Enter"
			   [starkOnEnterKey]="onEnterKeyCallback.bind(this)"
			   [starkOnEnterKeyParams]="['input1', inputValue1, 123, { prop: 'someValue' }]">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Without bound context</mat-label>
		<input name="test" [(ngModel)]="inputValue2" matInput
			   placeholder="Type a value, press Enter and check the console"
			   [starkOnEnterKey]="onEnterKeyCallback"
			   [starkOnEnterKeyParams]="['input2', inputValue2, 123, { prop: 'someValue' }]">
	</mat-form-field>
	<mat-form-field>
		<mat-label>Without bound context but passed as parameter</mat-label>
		<input name="test" [(ngModel)]="inputValue3" matInput placeholder="Type a value and press Enter"
			   [starkOnEnterKey]="onEnterKeyCallback"
			   [starkOnEnterKeyParams]="['input3', inputValue3, 123, { prop: 'someValue' }, this]">
	</mat-form-field>
</form>
<label>Logging:</label>
<pre><code>{{ logging }}</code></pre>
