<div>
	<stark-slider [values]="sliderValues"
				  sliderId="range-slider"
				  [sliderConfig]="sliderConfig"
				  [isDisabled]="!isSliderEnabled"
				  (changed)="onChangeSlider($event)">
	</stark-slider>
	<div>
		<mat-checkbox class="slider-enabled-field"
					  (change)="$event ? toggleSliderEnable() : null"
					  [checked]="isSliderEnabled">
			Enabled
		</mat-checkbox>
		<mat-form-field class="slider-value-field">
			<input matInput
				   placeholder="Value 1"
				   type="number"
				   step="10"
				   [(ngModel)]="lowerValueForSlider"
				   (change)="onChangeValueForSlider($event, SLIDER_HANDLES.lower)">
		</mat-form-field>
		<mat-form-field class="slider-value-field">
			<input matInput
				   placeholder="Value 2"
				   type="number"
				   step="10"
				   [(ngModel)]="upperValueForSlider"
				   (change)="onChangeValueForSlider($event, SLIDER_HANDLES.upper)">
		</mat-form-field>
	</div>
</div>
