<stark-pagination
	htmlSuffixId="pagination-simple-config"
	[paginationConfig]="paginationSimpleConfig"
	(paginated)="onPaginationChange($event)"
>
</stark-pagination>

<div *ngIf="paginateEvent">
	<p>Emitted paginate event:</p>
	<stark-pretty-print [data]="paginateEvent" format="json" [enableHighlighting]="true"></stark-pretty-print>
</div>
