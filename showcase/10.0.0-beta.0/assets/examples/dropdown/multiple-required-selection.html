<stark-dropdown
		dropdownId="multipleServicesRequiredDropdown"
		[options]="serviceDropdownOptions"
		[value]="selectedRequiredServices"
		optionIdProperty="id"
		optionLabelProperty="value"
		placeholder="SHOWCASE.DEMO.DROPDOWNS.SELECT_ONE_SERVICE"
		(dropdownSelectionChanged)="multipleServicesRequiredDropdownOnChange($event)"
		multipleSelect="true"
		required>
</stark-dropdown>
<div *ngIf="selectedRequiredServices">{{'SHOWCASE.DEMO.DROPDOWNS.SELECTED_VALUES' | translate }}: {{ selectedRequiredServices }}</div>
