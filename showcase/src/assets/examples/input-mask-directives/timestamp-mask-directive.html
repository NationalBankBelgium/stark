<div fxLayout="column" fxLayoutAlign="space-between" fxLayout.gt-sm="row wrap">
	<mat-form-field>
		<mat-label>Timestamp in DMY format</mat-label>
		<input
			matInput
			id="timestamp-dmy-input-mask"
			type="text"
			(input)="logChange($event)"
			placeholder="DD-MM-YYYY HH:mm:ss"
			[starkTimestampMask]="timestampDMYMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Timestamp in MDY format</mat-label>
		<input
			matInput
			id="timestamp-mdy-input-mask"
			type="text"
			[(ngModel)]="timestamp"
			(input)="logModelChange(timestamp)"
			placeholder="MM-DD-YYYY HH:mm:ss"
			[starkTimestampMask]="timestampMDYMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Date in DMY formatK</mat-label>
		<input
			matInput
			id="full-date-input-mask"
			type="text"
			[formControl]="fullDateField"
			placeholder="DD-MM-YYYY"
			[starkTimestampMask]="dateMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Day-Month</mat-label>
		<input
			matInput
			id="day-month-input-mask"
			type="text"
			(input)="logChange($event)"
			placeholder="DD-MM"
			[starkTimestampMask]="dayMonthMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Month / Day</mat-label>
		<input
			matInput
			id="month-day-input-mask"
			type="text"
			[(ngModel)]="monthDay"
			(input)="logModelChange(monthDay)"
			placeholder="MM/DD"
			[starkTimestampMask]="monthDayMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Time</mat-label>
		<input
			matInput
			id="time-input-mask"
			type="text"
			[formControl]="timeField"
			placeholder="HH:mm:ss"
			[starkTimestampMask]="timeMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Min/Max date</mat-label>
		<input
			matInput
			id="min-max-date-input-mask"
			type="text"
			[formControl]="minMaxField"
			placeholder="DD-MM-YYYY"
			[min]="minDate"
			[max]="maxDate"
			[starkTimestampMask]="dateMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Min/Max date in same Year</mat-label>
		<input
			matInput
			id="min-max-same-year-date-input-mask"
			type="text"
			[formControl]="minMaxSameYearField"
			placeholder="DD-MM-YYYY"
			[min]="minDateSameYear"
			[max]="maxDateSameYear"
			[starkTimestampMask]="dateMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Min/Max date in same Month</mat-label>
		<input
			matInput
			id="min-max-same-month-date-input-mask"
			type="text"
			[formControl]="minMaxSameMonthField"
			placeholder="DD-MM-YYYY"
			[min]="minDateSameMonth"
			[max]="maxDateSameMonth"
			[starkTimestampMask]="dateMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Weekend days only</mat-label>
		<input
			matInput
			id="week-end-date-input-mask"
			type="text"
			[formControl]="weekendField"
			placeholder="DD-MM-YYYY"
			[starkTimestampMask]="dateWeekendMaskConfig"
		/>
	</mat-form-field>

	<mat-form-field>
		<mat-label>Week days only</mat-label>
		<input
			matInput
			id="week-days-date-input-mask"
			type="text"
			[formControl]="weekdaysField"
			placeholder="DD-MM-YYYY"
			[starkTimestampMask]="dateWeekdaysMaskConfig"
		/>
	</mat-form-field>
</div>
