<stark-table [data]="data" [columnProperties]="columns" [filter]="filter" (rowClicked)="handleRowClicked($event)">
	<header><h1 class="mb0" translate>Table with collapsible rows</h1></header>
	<ng-container *starkTableCollapseDetail="let row">
		<!-- can be anything here -->
		<div class="collapse-detail-example">
			<h3>Row {{ row.id }}</h3>
			<p>{{ row.description }}</p>
		</div>
	</ng-container>
</stark-table>
