<mat-form-field>
	<stark-dropdown
		dropdownId="numberDropdown"
		[options]="[1, 2, 3, 4, 5, 6, 7]"
		[value]="selectedNumber"
		placeholder="Select your lucky number"
		(selectionChanged)="numberDropdownOnChange($event)"
		[defaultBlank]="true"
	>
	</stark-dropdown>
</mat-form-field>
<div *ngIf="selectedNumber">Selected value: {{ selectedNumber }}</div>
