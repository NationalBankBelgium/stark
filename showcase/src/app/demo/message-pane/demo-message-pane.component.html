<example-viewer [extensions]="['HTML', 'TS']" filesPath="message-pane/message-pane"
				[exampleTitle]="'SHOWCASE.DEMO.MESSAGE_PANE.TITLE' | translate">
	<p translate>SHOWCASE.DEMO.MESSAGE_PANE.DESCRIPTION</p>
	<fieldset>
		<legend>{{ "SHOWCASE.DEMO.MESSAGE_PANE.TITLES.DEMO" | translate }}</legend>
		<button mat-button class="mat-primary mat-raised-button"
				(click)="notifyMessages()">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.SHOW_MESSAGES" | translate }}
		</button>
		<button mat-button class="mat-primary mat-raised-button"
				(click)="clearMessages()">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.CLEAR_MESSAGES" | translate }}
		</button>
		<button mat-button class="mat-primary mat-raised-button"
				(click)="clearAndNotifyMessages()">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.CLEAR_AND_SHOW_NEW_MESSAGES" | translate }}
		</button>
	</fieldset>

	<fieldset>
		<legend>{{ "SHOWCASE.DEMO.MESSAGE_PANE.TITLES.DISPLAY_ALIGNMENT" | translate }}</legend>
		<div class="button-group set-msg-position">
			<button [ngClass]="{'active': messagePanePosition==='left'}"
					(click)="changeMessagePanePosition('left')">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.LEFT" | translate }}
			</button>
			<button [ngClass]="{'active': messagePanePosition==='center'}"
					(click)="changeMessagePanePosition('center')">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.CENTER" | translate }}
			</button>
			<button [ngClass]="{'active': messagePanePosition==='right'}"
					(click)="changeMessagePanePosition('right')">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.RIGHT" | translate }}
			</button>
		</div>
	</fieldset>

	<fieldset>
		<legend>{{ "SHOWCASE.DEMO.MESSAGE_PANE.TITLES.DISPLAY_STYLE" | translate }}</legend>
		<button mat-button class="mat-raised-button mat-primary"
				(click)="changeMessagePaneTheme()">{{ "SHOWCASE.DEMO.MESSAGE_PANE.BUTTONS.CHANGE_THEME" | translate }}
		</button>
	</fieldset>
</example-viewer>
