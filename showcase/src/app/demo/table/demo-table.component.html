<h1 class="mat-display-3" translate>SHOWCASE.DEMO.TABLE.TITLE</h1>
<section class="stark-section">
	<h1 translate>SHOWCASE.DEMO.SHARED.EXAMPLE_VIEWER_LIST</h1>
	<example-viewer exampleTitle="SHOWCASE.DEMO.TABLE.REGULAR"
					filesPath="table/regular/table"
					[extensions]="['HTML', 'TS', 'SCSS']">

	<example-viewer exampleTitle="SHOWCASE.DEMO.TABLE.WITH_CUSTOM_ACTIONS"

	<example-viewer exampleTitle="SHOWCASE.DEMO.TABLE.WITH_FIXED_HEADER"

	<example-viewer exampleTitle="SHOWCASE.DEMO.TABLE.WITH_CUSTOM_STYLING"
