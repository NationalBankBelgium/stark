<button class="toast-demo-button" color="primary" mat-raised-button
		(click)="openToast(exampleMessage)">Info
</button>
<button class="toast-demo-button" color="alert" mat-raised-button
		(click)="openErrorToast(exampleMessage)">Error
</button>
<button class="toast-demo-button" color="warn" mat-raised-button
		(click)="openWarningToast(exampleMessage)">Warning
</button>
<button class="toast-demo-button" color="primary" mat-stroked-button
		(click)="openToast(exampleMessage, 0, 'dismiss')">Action
</button>
<button class="toast-demo-button" color="alt"
		(click)="openToast(exampleMessage, 8000)" mat-stroked-button>Long Delay
</button>
<button class="toast-demo-button" color="alt"
		(click)="openToast(exampleMessage, 2000)" mat-stroked-button>Short Delay
</button>
<button class="toast-demo-button" color="alt"
		[disabled]="hideDisabled" (click)="hideToast()" mat-stroked-button>Hide the toast
</button>
