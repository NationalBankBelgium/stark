<mat-form-field>
	<stark-date-picker
		pickerId="picker-ng-model"
		pickerName="picker-ng-model"
		[(ngModel)]="date"
		placeholder="Choose a date"
		[min]="minDate"
		[max]="maxDate"
		[disabled]="disabled"
		(dateChange)="onDateChanged()"
		[dateMask]="maskConfig"
		#pickerNgModel="ngModel"
		required
	></stark-date-picker>
	<mat-error>
		<div *ngIf="pickerNgModel.errors && pickerNgModel.errors['required']">This is required</div>
		<div *ngIf="pickerNgModel.errors && pickerNgModel.errors['matDatepickerMin']">Min date</div>
		<div *ngIf="pickerNgModel.errors && pickerNgModel.errors['matDatepickerMax']">Max date</div>
	</mat-error>
</mat-form-field>
<div>
	<mat-checkbox (change)="disabled = !disabled" [value]="disabled">Disabled</mat-checkbox>
</div>
