apiVersion: v1
kind: Service
metadata:
  name: start-dev-monitor
spec:
  selector:
    app: stark-dev-monitor
    tier: backend
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stark-dev-monitor
spec:
  selector:
    matchLabels:
      app: stark-dev-monitor
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: stark-dev-monitor
        tier: backend
        track: stable
    spec:
      containers:
        - name: stark-dev-monitor
          image: 'registre.domaine.lan:5000/stark-dev-monitor'
          ports:
            - name: http
              containerPort: 8080
