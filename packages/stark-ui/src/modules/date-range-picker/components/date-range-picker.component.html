<mat-form-field>
	<stark-date-picker
		#startPicker
		[pickerId]="rangePickerId + '-start'"
		[pickerName]="rangePickerName + '-start'"
		[value]="startDate"
		[dateFilter]="dateFilter"
		[disabled]="isDisabled"
		[placeholder]="startDateLabel | translate"
		[min]="startMinDate"
		[max]="startMaxDate"
		[dateMask]="dateMask"
		(dateChange)="onDateStartChanged($event)"
	>
	</stark-date-picker>
</mat-form-field>
<mat-form-field>
	<stark-date-picker
		#endPicker
		[pickerId]="rangePickerId + '-end'"
		[pickerName]="rangePickerName + '-end'"
		[value]="endDate"
		[dateFilter]="dateFilter"
		[disabled]="isDisabled"
		[placeholder]="endDateLabel | translate"
		[min]="endMinDate"
		[max]="endMaxDate"
		[dateMask]="dateMask"
		(dateChange)="onDateEndChanged($event)"
	>
	</stark-date-picker>
</mat-form-field>
